<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi's Cake Blog - Contact</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/contact.css">

</head>

<body>
    <header>
        <div class="banner" style="background-image: url('images/banner.png');">
            <img src="images/banner.png" style="visibility: hidden; width: 100%; height:190px" />
            <div>
                <h1>Chi's Cake</h1>
            </div>
        </div>
        <div class="navbar">
            <a href="index.html">Home</a>
            <div class="subnav">
                <button class="subnavbtn">Product <i class="fa fa-caret-down"></i></button>
                <div class="subnav-content">
                    <a href="details-1.html">Classic yellow cake</a>
                    <a href="details-2.html">Coconut Bundt Cake</a>
                    <a href="details-3.html">Cream Cheese Pound Cake</a>
                    <a href="details-4.html">German Chocolate Cake</a>
                </div>
            </div>
            <div class="navbar">
                <a href="about.html">About</a>

                <div class="navbar">
                    <a href="order.html">Order</a>

                    <div class="navbar">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
    </header>

    <main>
        <div class="container">
            <form>
                <div id="div_name" class="mb-4">
                    <label for="name">
                        Họ và tên
                    </label>
                    <input id="name" type="text" placeholder="Tên đầy đủ">
                    <div id="div_error_name" class="check"></div>
                </div>
                <div id="div_email" class="mb-6">
                    <label for="email">
                        Email
                    </label>
                    <input id="email" type="text" placeholder="your@email.com">
                    <div id="div_error_email" class="check"></div>
                </div>
                <div id="div_title" class="mb-4">
                    <label for="title">
                        Tiêu đề bánh
                    </label>
                    <input id="title" type="text" placeholder="Chữ mà bạn muốn in">
                    <div id="div_error_title" class="check"></div>
                </div>
                <div id="div_message" class="mb-4">
                    <label for="message">
                        Nội dung tin nhắn
                    </label>
                    <textarea id="message" type="text" placeholder="Nội dung tin nhắn"></textarea>
                    <div id="div_error_message" class="check"></div>
                </div>
                <div>
                    <button id="send" onClick="send_Form()" type="button">
                        Send Messages
                    </button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>© 2023 by Chi's cake</p>
    </footer>

    <script src="js/order.js"></script>
</body>

</html>
